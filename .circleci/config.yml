version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - node_modules-1-{{ checksum "package.json" }}-{{ checksum "package-lock.json"}}
          - node_modules-1-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: node_modules-1-{{ checksum "package.json" }}
      - run: npm test
